## This option will either enable (true) or disable (false, default) the discovery of new prefabs that have not yet been configured. For smoother gameplay you can simply disable it, the mod will then not print to console that there are new objects that have not been configured, yet. If you want to create new configurations for not configured prefabs, you will need to enable this flag.
