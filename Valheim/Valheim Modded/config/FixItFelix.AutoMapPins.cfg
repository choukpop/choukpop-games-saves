# Default value: true
Prefab discovery silent mode = true

## This option will set the height over sea level until where game objects will get the auto map pins logic applied. The usual default is '4000', since over 4000 meters over ground the dungeons are placed in the game scene. BEWARE: if you set this to a lower height, your map has chances to get pins added that point to a location inside a dungeon that is just above the height on ground, you should better not change this.
# Setting type: Single
# Default value: 4000
Maximum height to map objects = 4000

