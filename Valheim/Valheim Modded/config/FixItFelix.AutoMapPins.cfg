## This option will either enable (true, default) or disable (false) the log messages on discovery of new prefabs that have not yet been configured. For smoother gameplay you can simply enable it, the mod will then not print to console that there are new objects that have not been configured, yet. For finding out if there are prefabs missing that were not configured, you will need to disable this flag.
